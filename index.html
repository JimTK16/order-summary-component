<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="main">
      <img
        src="images/illustration-hero.svg"
        alt="Female person enjoying music"
        width="450"
        height="220"
        class="hero-img"
      />
      <div class="wrapper">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            src="images/icon-music.svg"
            alt="music icon"
            width="48"
            height="48"
          />
          <div class="plan-details">
            <strong>Annual Plan</strong><small>$59.99/year</small>
          </div>
          <button class="btn btn-change">Change</button>
        </div>
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
